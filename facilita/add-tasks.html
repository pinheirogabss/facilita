<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerenciamento de tasks</title>
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Raleway&display=swap" rel="stylesheet" />
  <!-- Ícones Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <link href="assets/css/add-tasks.css" rel="stylesheet" />
  <style>
 
  </style>
</head>
<body>
  <header>
    <h1 class="logo-texto">Facilita</h1>
    <nav>
      <span>Bem-vindo, Gabriella!</span>
    </nav>
  </header>

  <div class="content-wrapper">
    <aside class="sidebar">
      <div class="profile-section">
        <div class="profile-photo">GA</div>
        <h2 class="profile-name">Gabriella Pinheiro</h2>
        <p class="profile-role">Proprietário</p>
        <a href="cafe.html" class="sidebar-btn">Dashboard</a>
      </div>

      <div class="sidebar-section">
        <h3>Sistema</h3>
        <a href="add-employees.html" class="sidebar-btn">Funcionários</a>
        <a href="add-products.html" class="sidebar-btn">Produtos</a>
        <a href="add-orders.html" class="sidebar-btn">Pedidos</a>
        <a href="add-tasks.html" class="sidebar-btn">Tarefas</a>
        <a href="index.html" class="sidebar-btn">Sair</a>
      </div>
    </aside>


  <main class="dashboard-container">
    <div class="section-header">
      <h2 class="titulo-secao">Gerenciamento de Tarefas</h2>
      <button class="action-btn" id="add-task-btn">
        <i class="fas fa-plus"></i> Nova Tarefa
      </button>
    </div>

    <!-- Cards de Estatísticas -->
    <div class="stats-grid">
      <div class="stat-card total">
        <div class="stat-icon"><i class="fas fa-boxes"></i></div>
        <h3 class="stat-number">2</h3>
        <p class="stat-label">Total de Tarefas</p>
      </div>
      <div class="stat-card low-stock">
        <i class="fas fa-check-circle"></i>
        <h3 class="stat-number">0</h3>
        <p class="stat-label">Concluidas</p>
      </div>
      <div class="stat-card out-stock">
        <div class="stat-icon"><i class="fas fa-times-circle"></i></div>
        <h3 class="stat-number">2</h3>
        <p class="stat-label">Pendentes</p>
      </div>
    </div>

    <div class="search-filter">
      <input type="text" class="search-input" placeholder="Buscar task...">
      <button class="search-btn">
        <i class="fas fa-search"></i>
      </button>
    </div>

    <table class="tasks-table">
      <thead>
        <tr>
          <th>Tarefa</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="task-info">
              <div>Ligar a geladeira</div>
            </div>
          </td>
          <td><span class="stock-status status-low">Pendente</span></td>
         <td class="actions-cell">
              <div class="action-icon view-icon" title="Visualizar"><i class="fas fa-eye"></i></div>
              <div class="action-icon edit-icon" title="Editar"><i class="fas fa-edit"></i></div>
              <div class="action-icon delete-icon" title="Excluir"><i class="fas fa-trash"></i></div>
            </td>
        </tr>
    
      </tbody>
    </table>
  </main>

  <!-- Modal de Novo task -->
  <div class="modal-overlay" id="task-modal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">Adicionar Nova Tarefa</h3>
        <button class="close-modal" id="close-modal">&times;</button>
      </div>
      <form id="task-form">
        <div class="form-grid">
          <div class="form-group">
            <label class="form-label">Nome da Tarefa</label>
            <input type="text" class="form-input" required>
          </div>

          <div class="form-group">
            <label class="form-label">Descrição</label>
            <input type="number" class="form-input" min="0" step="0.01" required>
          </div>

        </div>
        <div class="form-actions">
          <button type="button" class="btn-cancel" id="cancel-modal">Cancelar</button>
          <button type="submit" class="btn-save">Salvar</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
