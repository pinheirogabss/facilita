<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Facilita</title>
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Raleway&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/signup.css">
</head>
<body>
  <header>
    <h1 class="logo-texto">Facilita</h1>
    <img src="assets/imgs/cafe.png" alt="Café" class="logo-imagem" />
  </header>

  <div class="container-cadastro">
    <h2>Cadastre sua cafeteria</h2>
    <form action="#" method="POST">
      <div class="input-group">
        <label for="cafe">Nome do estabelecimento</label>
        <input type="text" name="cafe" id="cafe" required />
      </div>
    
      <div class="input-group">
        <label for="cnpj">CNPJ</label>
        <input type="text" name="cnpj" id="cnpj" maxlength="18" required />
      </div>
    
      <div class="input-group">
        <label for="address">Endereço</label>
        <input type="text" name="address" id="address" required />
      </div>
    
      <div class="input-group">
        <label for="name">Seu nome completo</label>
        <input type="text" name="name" id="name" required />
      </div>
    
      <div class="input-group">
        <label for="email">Seu e-mail</label>
        <input type="email" name="email" id="email" required />
      </div>
    
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" required />
      </div>
    
      <div class="input-group">
        <label for="confirm-password">Confirme sua senha</label>
        <input type="password" name="confirm-password" id="confirm-password" required />
      </div>
    
      <button type="submit">Cadastrar</button>
    </form>
    
    
    <p class="link-login">
      Já tem uma conta? <a href="login.html">Entrar</a>
    </p>
  </div>

  <section class="fale-conosco">
  <h2>Fale conosco</h2>
  <p>+55 51 999483019    |    @facilitaseucafe </p>
</section>

</body>
</html>
