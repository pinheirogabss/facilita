<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Perfil - Facilita</title>
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Raleway&display=swap" rel="stylesheet" />
  <link href="assets/css/cafe-editprofile.css" rel="stylesheet" />
  <style>
 
  </style>
</head>
<body>
  <header>
    <h1 class="logo-texto">Facilita</h1>
    <nav>
      <span>Bem-vindo, Gabriella!</span>
      <a href="#" onclick="history.back()">Voltar</a>
    </nav>
  </header>

  <div class="main-container">
    <div class="profile-card">
      <div class="profile-header">
        <div class="profile-photo-large">
          GA
          <div class="photo-overlay">
            <i class="fas fa-camera"></i>
          </div>
        </div>
        <h2 class="profile-title">Editar Perfil</h2>
        <p class="profile-subtitle">Atualize suas informações pessoais</p>
      </div>

      <form class="profile-form">


        <div class="form-row">
          <div class="form-group full-width">
            <label class="form-label">
              <i class="user"></i> Nome
            </label>
            <input type="text" class="form-input" value="Gabriella Pinheiro" required>
          </div>
          <div class="form-group">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-envelope"></i> Email
            </label>
            <input type="email" class="form-input" value="gabriella@gmail.com" required>
          </div>
          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-phone"></i> Telefone
            </label>
            <input type="tel" class="form-input" value="(51) 99999-8888" required>
          </div>
        </div>

          <div class="form-actions">
         
          <button type="submit" class="btn btn-save">
        
            Salvar
          </button>
        </div>
        <h2>Tal Cafeteria</h2>
        <div class="form-row">
          <div class="form-group full-width">
            <label class="form-label">
              <i class="user"></i> Nome
            </label>
            <input type="text" class="form-input" value="Tal Cafeteria" required>
          </div>
          <div class="form-group">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-envelope"></i> Email
            </label>
            <input type="email" class="form-input" value="talcafeteria@facilita.com" required>
          </div>
          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-phone"></i> CNPJ
            </label>
            <input type="cnpj" class="form-input" value="12.345.678/0001-95" required>
          </div>
        </div>

        <div class="form-group full-width">
          <label class="form-label">
            <i class="fas fa-map-marker-alt"></i> Endereço
          </label>
          <input type="text" class="form-input" value="Rua das Flores, 123 - Centro" required>
        </div>

        <div class="form-actions">
         
          <button type="submit" class="btn btn-save">
            Salvar
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
