<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Facilita</title>
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Raleway&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/login.css" />
</head>
<body>

  <header>
    <h1 class="logo-texto">Facilita</h1>
    <img src="assets/imgs/cafe.png" alt="Logo da Facilita" class="logo-imagem" />
  </header>

  <main class="login-wrapper">
    <div class="login-card">
      
      <!-- Lado esquerdo (visual) -->
      <div class="login-image-side">
        <h2>Bem-vindo de volta!</h2>
        <p>Conecte-se para gerenciar sua cafeteria com facilidade.</p>
      </div>

      <!-- Lado direito (formulÃ¡rio) -->
      <div class="login-form-side">
        <h1>Login</h1>
        <p>Entre com seu e-mail e senha para acessar sua conta.</p>

        <form action="#" method="POST">
          <div class="input-group">
            <input type="email" name="email" id="email" placeholder=" " required />
            <label for="email">E-mail</label>
          </div>

          <div class="input-group">
            <input type="password" name="password" id="password" placeholder=" " required />
            <label for="password">Senha</label>
          </div>

          <button type="submit">Entrar</button>
        </form>

        <div class="login-form-footer">
          <span>NÃ£o tem conta? <a href="signup.html">Cadastre-se</a></span>
          <a href="#">Esqueceu a senha?</a>
        </div>
      </div>

    </div>
  </main>

</body>
</html>
